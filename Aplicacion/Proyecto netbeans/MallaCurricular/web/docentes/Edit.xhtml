                <br />

                <h:commandLink action="#{docentesController.prepareList}" value="#{bundle.EditDocentesShowAllLink}" immediate="true"/>

                <br />
                <h:commandLink value="#{bundle.EditDocentesIndexLink}" action="/index" immediate="true" />
